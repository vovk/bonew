<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../../style.css">
    <!-- Roboto fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <title>Successfield companies</title>
    <link rel="shortcart icon" href="img/favicon.ico">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 index-page">
				<div class="header text-center">
                    <div class="logo-container">
                        <a href="index.html">
                            <img src="img/logo2.png" alt="">
                        </a>
                    </div>
                </div>
				<div class="registration">
					<form action="" id="registration">
						<div class="input-group">
							<label for="name">User name</label>
				            <input type="text" class="edit" id="name" placeholder="e.g. Elon Musk">
				            <label for="email">Email</label>
				            <input type="text" class="edit" id="email" placeholder="e.g. Space X">
				            <label for="pass">Password</label>
				            <input type="password" class="edit" id="pass">
				            <label for="confirm-pass">Confirm Password</label>
				            <input type="password" class="edit" id="confirm-pass">
			            </div>
			            <div class="input-group">
				            <input type="checkbox" class="check-terms">
				            <p class="checkbox">
				            	I agree to the <a href="">Terms</a> and <a href="">Policy</a>
				            </p>
			            </div>
			            <div class="buttons">
				            <input type="submit" class="modal-cancel" value="Cancel">
	                        <input type="submit" class="modal-submit" value="Send">
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
